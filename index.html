<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Landing</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="top">
        <img src="./images/logo.svg" alt="Snap Logo">
    <div class = pull-downs>
        <label for="features">Features</label>
            <select name="features" id="features">
            <option value="Todo List">Todo List</option>
            <option value="Calendar">Calendar</option>
            <option value="Reminders">Reminders</option>
            <option value="Planning">Planning</option>
            </select>
        <label for="company-options">Company</label>
            <select name="company-options" id="company-options">
            <option value="History">History</option>
            <option value="Our Team">Our Team</option>
            <option value="Blog">Blog</option>
            </select>
    </div>
            <input>Careers
            <input>About
    </div>



    <div class="main-container">
        <div class = "container-left">
            <h1>Make remote work</h1>
            <p> Get your team in sync, no matter your location.
            Streamline processes, create team rituals, and 
            watch productivity soar. 
            </p>
            <button
            class="learn-more"
            type = "button">
             Learn More
         </button>
         </div>

        <div class = "container-right">
            <div class="login">
                <input>Login 
                <button
                    class="register"
                    type="button">
                    Register</button>
            </div>
            
             <img src="./images/image-hero-desktop.png" alt="hero image">
        </div>
    </div>

    <div class = "bottom">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
    </div>
</body>
</html>
