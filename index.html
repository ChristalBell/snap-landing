<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Landing</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="Snap Logo" />
      <div class="dropdown">
        <button class="dropbtn">Features</button>
        <div class="dropdown-content">
          <a href="#"><img src="./images/icon-todo.svg" /> Todo List</a>
          <a href="#"><img src="./images/icon-calendar.svg" /> Calendar</a>
          <a href="#"><img src="./images/icon-reminders.svg" /> Reminders</a>
          <a href="#"><img src="./images/icon-planning.svg" /> Planning</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Company</button>
        <div class="dropdown-content">
          <a href="#">History</a>
          <a href="#">Our Team</a>
          <a href="#">Blog</a>
        </div>
      </div>
      <a href="">Careers</a>
      <a href="">About</a>
      <a href="">Login</a>
      <button class="register" type="button">Register</button>
    </div>

    <div class="container">
      <div class="container-left">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more" type="button">Learn more</button>

        <div class="footer">
          <img src="./images/client-databiz.svg" alt="data biz" />
          <img src="./images/client-audiophile.svg" alt="audiophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="maker" />
        </div>
      </div>

      <div class="container-right">
        <img src="./images/image-hero-desktop.png" alt="hero image" />
      </div>
    </div>
  </body>
</html>
